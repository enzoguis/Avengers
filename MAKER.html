<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atividade 5</title>
    <style>
      body {
        background-image: url('https://sudotec.org.br/upload/projetos/g_98.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
      }

      .titulo {
        color: yellow;
        font-family: sans-serif;
      }

      .espacoMaker {
        color: white;
        font-family: sans-serif;
      }

      .fundoPreto {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .texto {
        position: relative;
        z-index: 2;
        text-align: left;
        margin-left: 60px;
        margin-top: 60px;
      }

      .botao {
        border: 2px solid orange;
        border-radius: 4px;
        background-color: transparent;
        color: orange;
        padding: 10px 20px;
        font-family: sans-serif;
        cursor: pointer;
      }

      .botao:hover {
        background-color: orange;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="fundoPreto"></div>
    <div class="texto">
      <h1 class="titulo">
        MAKER <br />
        SPACE
      </h1>
      <p class="espacoMaker">
        O “Espaço do Fazer” é uma tendência mundial e visa<br />
        estimular os participantes ao compartilhamento dos<br />
        equipamentos, do espaço, das ideias e o despertar a<br />
        part...
      </p>
      <button class="botao">SAIBA MAIS</button>
    </div>
  </body>
</html>
